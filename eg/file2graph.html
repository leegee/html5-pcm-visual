<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<title>HTML 5 Audio Experiment: PCM Visualisation</title>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">

    <script data-main="../lib/config" src="../bower_components/requirejs/require.js"></script>
    <script>
        require(['File2Graph'], function (File2Graph) {
            new File2Graph({
                uri:            'samples/ouds/oud1.wav',
                element:        'app-container',
                rgbForeground:  '195,151,76',
                height:         400,
                width:          800
            });
        });
    </script>
</head>

<body>
	<h1>HTML 5 Audio Experiment in PCM Visualisation — File2Graph JS API</h1>

	<section>
	    <article role="main" id="app-container"
        style='border:1px solid red;background:red'></article>
	    <p>
    		This will only work if your browser supports
    		the Web Audio API.
	    </p>
	</section>

</body>
</html>
