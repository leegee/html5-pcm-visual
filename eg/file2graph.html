<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <title>HTML 5 Audio Experiment: pcm-graph</title>
  <meta charset="utf-8">
  <script src="app.js" type="text/javascript"></script>
  <style>
    pcm-graph {
      margin-bottom: 2em;
    }

    pcm-graph:nth-of-type(2) {
      background: blueviolet;
      color: white;
      height: 300px;
      width: 300px;
    }
  </style>
</head>

<body>
  <pcm-graph uri='samples/ouds/oud1.wav' style='background:blueviolet;color:red; height:300px; width:600px;'>
  </pcm-graph>

  <!-- <pcm-graph uri='samples/ouds/oud1.wav'></pcm-graph>

  <pcm-graph uri='samples/ouds/oud1.wav'></pcm-graph> -->

</body>

</html>
