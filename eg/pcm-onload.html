<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <title>HTML 5 Audio Experiment: playable graph-on-load</title>
  <meta charset="utf-8">
  <script src="app.js" type="text/javascript"></script>
  <style>
    pcm-onload {
      margin-bottom: 2em;
    }

    .eg {
      background: blueviolet;
      color: white;
      height: 300px;
      width: 300px;
    }
  </style>
</head>

<body>
  <h2>Default, unstyled</h2>
  <pcm-onload uri='samples/ouds/oud1.wav'></pcm-onload>

  <h2>Default, stylesheet</h2>
  <pcm-onload uri='samples/ouds/oud1.wav' class='eg'>
  </pcm-onload>

  <h2>Default, inline style</h2>
  <pcm-onload uri='samples/ouds/oud1.wav' style='background:blueviolet;color:red; height:300px; width:600px;'>
  </pcm-onload>

  <h2>playable=false</h2>
  <pcm-onload uri='samples/ouds/oud1.wav' playable=false></pcm-onload>

  <pcm-onload uri='samples/ouds/oud1.wav' overlaytype='bar' style='height:200px; width: 600px'></pcm-onload>

</body>

</html>
